<fieldset class="contact">
    <h1 class="contact__title">Contacto</h1>
    <div class="contact__image-container">
        <img class="contact__image" src="img/contact.jpg" alt="imagen-mensaje">
    </div>
    <form class="form-contact" method="post" enctype="text/plain" autocomplete="off">
        <div class="form-contact__name">
            <label class="form-contact__nam-label" for="nombre">Nombre:*</label>
            <input class="form-contact__name-input" id="nombre" type="text" name="nombre" minlength="10" maxlength="40"
                required>
            <div class="form-contact__error-validity"></div>
        </div>
        <div class="form-contact__mail">
            <label class="form-contact__mail-label" for="e-mail">Ingresá tu mail:*</label>
            <input class="form-contact__mail-input" id="e-mail" type="email" name="e-mail"
                placeholder="Ej: mail@connecticus.com" required>
            <div class="form-contact__error-validity"></div>
        </div>
        <div class="form-contact__comment">
            <label class="form-contact__comment-label" for="comentarios">Comentarios:</label>
            <textarea class="form-contact__comment-textarea" id="comentarios" name="comentarios"
                placeholder="Realizá tu consulta" required></textarea>
            <div class="form-contact__error-validity"></div>
        </div>
        <button class="form-contact__submit" type="submit">Enviar</button>
    </form>
</fieldset>
