<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        
        <input type="checkbox" id="menu">

        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="alta.html">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-bar__logo-container">
                <img class="search-bar__logo" src="img/logo/connecticus.png" alt="logo">
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda"></label>
                <input class="search-bar__form-search" id="busqueda" type="search" placeholder=" Encontrá tus productos">
                <input class="search-bar__form-submit" type="submit" value="Buscar">
            </form>
            <div class="search-bar__carrito-container">
                <img class="search-bar__carrito" src="img/logo/cart.png" alt="">
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>
    <main class="main-contact">
        <fieldset class="contact">
            <h1 class="contact__title">Contacto</h1>
            <div class="contact__image-container"> 
                <img class="contact__image" src="img/contact.jpg" alt="imagen-mensaje"> 
            </div>
            <form class="form-contact" method="post" enctype="text/plain">
                <div class="form-contact__name">
                    <label class="form-contact__nam-label" for="nombre">Nombre:*</label>
                    <input class="form-contact__name-input" id="nombre" type="text" name="nombre" minlength="10" maxlength="40" required>
                </div>
                <div class="form-contact__mail">
                    <label class="form-contact__mail-label" for="e-mail">Ingresá tu mail:*</label>
                    <input class="form-contact__mail-input" id="e-mail" type="email" name="e-mail" placeholder="Ej: mail@connecticus.com" required>
                </div>
                <div class="form-contact__comment">
                    <label class="form-contact__comment-label" for="comentarios">Comentarios:</label>
                    <textarea class="form-contact__comment-textarea" id="comentarios" name="comentarios" placeholder="Realizá tu consulta" required></textarea>
                </div>
                <input class="form-contact__submit" type="submit" value="Enviar">
            </form>
        </fieldset>
        <div class="social-container">
            <a 
                class="social-container__call-us"
                href="tel:+5491122222222" target="_blank">
                <img class="social-container-image" src="img/icons-nosotros/icon-phone.png" alt="icon-phone">
                <p class="social-container__contact"> Llamanos</p>
                
            </a>
            <a 
                class="social-container__whatsapp"
                href="https://wa.me/5491198765432" target="_blank">
                <img src="img/icons-nosotros/icon-whatsapp.png" alt="icon-nosotros">
                <p class="social-container__contact">whatsapp</p>
            </a>
            <a 
                class="social-container__facebook"
                href="https://www.facebook.com/" target="_blank">
                <img src="img/icons-nosotros/icon-facebook.png" alt="icon-facebook">
                <p class="social-container__contact">Facebook</p>
            </a>
            <a 
            class="social-container__instagram"
                href="https://www.instagram.com/" target="_blank">
                <img src="img/icons-nosotros/icon-instagram.png" alt="icon-instagram">
                <p class="social-container__contact">Instagram</p>
            </a>
            <a 
            class="social-container__mail"
                href="mailto:hola@connecticus.com" target="_blank">
                <img src="img/icons-nosotros/icon-mail.png" alt="icon-mail">
                <p class="social-container__contact">Mail</p>
            </a>
            
        </div>
        <div class="location-container">
            <p class="location-container__description">Estamos ubicados en Av. 9 de Julio 123, C1043 CABA:</p>
            <iframe
                class="location-container__iframe" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.0047429950866!2d-58.3847227919021!3d-34.60392163739405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1sen!2sbr!4v1636559439910!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
            <p class="location-container__invitation">Comenzá a utilizar nuestros productos</p>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__title">Copyright ©&nbsp;Connecticus S.R.L.</p>
        <div class="footer__icon-container">
            <a class="footer__icon-whatsapp" href="https://wa.me/5491198765432" target="_blank">
                <img class="footer__icon" src="img/icons/icon-whatsapp.png" alt="icono whatsapp">
            </a>
            <a  class="footer__icon-facebook" href="https://www.facebook.com/" target="_blank">
                <img class="footer__icon"  src="img/icons/icon-facebook.png" alt="icono facebook">
            </a>
            <a class="footer__icon-instagram" href="https://www.instagram.com/" target="_blank">
                <img class="footer__icon"  src="img/icons/icon-instagram.png" alt="icono instagram">
            </a>
            <a class="footer__icon-twitter" href="https://twitter.com/?lang=en" target="_blank">
                <img class="footer__icon"  src="img/icons/icon-twitter.png" alt="icono twitter">
            </a>
            <a class="footer__icon-mail" href="mailto:hola@connecticus.com" target="_blank">
                <img class="footer__icon"  src="img/icons/icon-mail.png" alt="icono mail">
            </a>
        </div>
    </footer>
</body>
</html>
